name: Weekly Newsletter Generator

on:
  schedule:
    - cron: '0 10 * * 1'  # Every Monday at 10am UTC (5am EST)
  workflow_dispatch:      # Manual trigger via GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 📅 Set WEEK_ID environment variable
        run: echo "WEEK_ID=$(date +'%G-W%V')" >> $GITHUB_ENV

      - name: 🧠 Run newsletter script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: python final_newsletter.py

      - name: 📤 Commit and push newsletter outputs
        run: | 
          git config user.name "e22-newsletter-bot"
          git config user.email "bot@element22.com"
          git pull --rebase origin main

          git add newsletter/html/*.html || true
          git add newsletter/raw/*.txt || true
          git add newsletter/trends/trend_log.csv || true

          git commit -m "📬 Add automated newsletter output for $WEEK_ID" || echo "No changes to commit"
          git push
